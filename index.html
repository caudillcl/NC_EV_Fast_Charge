<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NC DC Fast Charging Stations (2020)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <style>
html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
     <script src="js/leaflet-providers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>
  // 1. Create a map object.
  var mymap = L.map('map', {
      center: [35.656203, -79.646937], //note that we've centered the map to Coleridge NC
      zoom: 11, //this line adjusts the starting zoom level of the map
      maxZoom: 18,//this line sets the maximum zoom level
      minZoom: 11,//this line sets the minimum zoom level
      detectRetina: true // detect whether the sceen is high resolution or not.
  });

  //2. Add a base map.
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

  //3. Add NC_ev_dcfastchrg data
  var NC_ev_dcfastchrg = null;
  NC_ev_dcfastchrg = L.geoJson.ajax("assets/NC_ev_dcfastchrg.geojson",{attribution: U.S. Department of Energy_Alternative Fuels Data Center});
  NC_ev_dcfastchrg.addTo(mymap);

  L.geoJson.ajax("assets/NC_county.geojson", {attribution:NC OneMap});

//3.  Add legend
  var legend = L.control({position:  'topright'})

  //4.Function that runs when legend is added to map
  legend.onAdd = function(){

    var div = L.DomUtil.create('div', 'legend');

    div.inner += '<b>Ev DC_fast charger</b><br/>';

  </map>
</script>
</body>
</html>
